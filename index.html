    .btn {

    .btn:active { transform: translateY(0); }

    .btn svg { width: 20px; height: 20px; filter: drop-shadow(0 0 8px rgba(255,255,255,.45)); }

    .controls { display: flex; align-items: center; gap: 14px; margin-top: 22px; justify-content: center; }
    .pill {
      display: inline-flex; align-items: center; gap: 10px; padding: 10px 12px; border-radius: 999px;

    input[type="range"] {

    .enter {

    .enter:hover { transform: translateY(-2px); box-shadow: 0 24px 70px rgba(0,0,0,.6), inset 0 0 0 1px rgba(255,255,255,.08); }

    /* Accessibility: reduce motion */
    @media (prefers-reduced-motion: reduce) {
      .card { animation: none; transform: none; }
      .btn, .enter { transition: none; }
    }
  </style>

  <script>
    const gate = document.getElementById('gate');
    const enterBtn = document.getElementById('enterBtn');
    const audio = document.getElementById('bg-audio');
    const playPause = document.getElementById('playPause');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    const volume = document.getElementById('volume');

    // init year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Enter gate: start audio on user gesture
    enterBtn.addEventListener('click', async () => {
      try {
        audio.volume = parseFloat(volume.value);
        await audio.play();
        gate.classList.add('hide');
        setTimeout(() => gate.style.display = 'none', 500);
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
      } catch (e) {
        console.warn('Playback was blocked:', e);
      }
    });

    // Play/Pause toggle
    playPause.addEventListener('click', async () => {
      if (audio.paused) {
        try { await audio.play(); playIcon.style.display='none'; pauseIcon.style.display='block'; } catch(e){}
      } else { audio.pause(); playIcon.style.display='block'; pauseIcon.style.display='none'; }
    });

    // Volume control
    volume.addEventListener('input', () => { audio.volume = parseFloat(volume.value); });

    // If you want a custom music file, replace the audio src above with your mp3/ogg.
    // Optionally, you can keep the background video muted to avoid double audio.
